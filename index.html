<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App Kelsey Rau Git</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <form class="searchForm">
          <div class="row">
            <div class="form-group col-6 searchBar">
              <input
                type="text"
                placeholder="Enter a City..."
                class="form-control"
                id="searchBar"
                aria-describedby="searchBarHelp" />
            </div>
            <button type="submit" class="btn btn-primary col-3 searchButton">
              Search
            </button>

            <button
              type="button"
              class="btn btn-secondary col-3 currentLocationButton">
              Location
            </button>
          </div>
        </form>
        <div class="weatherInfo">
          <br />
          <ul>
            <li id="city"></li>
            <li id="date"></li>
            <li id="weatherDescription"></li>
          </ul>

          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="" id="icon" />
                <div>
                  <strong><span class="temp">17</span></strong>
                  <span class="units">ºC</span>
                </div>
              </div>
            </div>

            <div class="col-6 details">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind speed: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="weatherForecast row">
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Mon</div>
              <canvas width="38" height="38"></canvas>

              <div class="forecast-temperature">
                <span class="forecast-temperature-max" id="monMax">13</span>°
                <span class="forecast-temperature-min" id="monMin"></span>°
              </div>
            </div>
          </div>
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Tue</div>
              <canvas width="38" height="38"></canvas>

              <div class="forecast-temperature">
                <span class="forecast-temperature-max">13°</span>
                <span class="forecast-temperature-min">2°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Wed</div>
              <canvas width="38" height="38"></canvas>

              <div class="forecast-temperature">
                <span class="forecast-temperature-max">13°</span>
                <span class="forecast-temperature-min">2°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Thu</div>
              <canvas width="38" height="38"></canvas>

              <div class="forecast-temperature">
                <span class="forecast-temperature-max">13°</span>
                <span class="forecast-temperature-min">2°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Fri</div>
              <canvas width="38" height="38"></canvas>

              <div class="forecast-temperature">
                <span class="forecast-temperature-max">13°</span>
                <span class="forecast-temperature-min">2°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/kelseyrau/sheCodes" target="_blank"
          >Open-source code</a
        >, by Kelsey Rau
      </small>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="src/app.js"></script>
</html>
