<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App Kelsey Rau Git</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <form id="search-form">
          <div class="row">
            <div class="form-group col-9 searchBar">
              <input
                type="search"
                placeholder="Enter a City..."
                class="form-control"
                id="cityInput"
                autocomplete="off"
                ;
                aria-describedby="searchBarHelp" />
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-secondary w-100">
                Search
              </button>
            </div>
            <!-- The text here is a commented and it is hidden on the web page 
            <button></button>
              type="button"
              class="btn btn-secondary col-3 currentLocationButton">
              Location
          </button> -->
          </div>
        </form>
        <div class="weatherInfo">
          <h1 id="city"></h1>

          <ul>
            <li id="date"></li>
            <li id="weatherDescription"></li>
          </ul>

          <div class="row">
            <div class="col-8">
              <div class="d-flex weather-temperature">
                <img src="" alt="" id="icon" />
                <div>
                  <strong><span class="temp">17</span></strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">ºC</a> |
                    <a href="#" id="fahrenheit-link">ºF</a>
                  </span>
                </div>
              </div>
            </div>

            <div class="col-4 details">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind speed: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="forecast-date">Mon</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                width="46"
                alt="" />
              <div class="weather-forecast-temperatures">
                <span class="forecast-temp-max">14º</span>
                <span class="forecast-temp-min"> 12º</span>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/kelseyrau/weatherApp" target="_blank"
            >Open-source code</a
          >, by Kelsey Rau
        </small>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="src/app.js"></script>
</html>
